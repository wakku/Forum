		<script type="text/javascript">
    		$(document).ready(function(){

        <!-- author: felipe, message: script responsable for populating the main page-->
		<script>
			function populate(){
				var result = [];
				var size;
				$.getJSON('/topics_forum', function (data) {
				size = data.length;
				for(i = 0; i < size; i++){
					//result.push('<li id="' + i + '">' + data[i].method + '</li>');
					result.push('<div id="' + data[i].id + '"> <span class="title">' + data[i].topic + '</span> (<a class="btn_link" href="#" title="Get more info" target="_blank">'+data[i].link+'</a>)<br /> <span class="points">'+data[i].points+' points </span> <span class="bar">|</span> <span class="time">'+data[i].hours_ago+' hours ago</span><span class="bar">|</span> <span class="comments">'+data[i].comments+' comments</span> <br /><a class="btn_reply" href="#" title="Reply to this comment">reply</a><br /><br />');																									
				}
				$('<ul/>', {
					'class': 'my-new-list',
					 html: result.join('')
					 }).appendTo('body');
				 });
			}	
   		</script>
