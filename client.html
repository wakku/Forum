<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<script
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
  function get_message() {
    $.getJSON('/nodejs/server/messages/1', function(result) {
      $('#para').html(result['message']);
    });
  }
</script>
</head>

<body onload="get_message();">
  <p id="para">ERROR: same-origin policy forbids access to servers on
    other hosts or ports.</p>
</body>
</html>
